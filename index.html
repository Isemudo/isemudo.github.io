<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISEMUDO | System Status</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #33ff00; /* Classic Terminal Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .terminal {
            width: 90%;
            max-width: 600px;
        }

        p {
            margin: 5px 0;
            opacity: 0; /* Hidden by default for animation */
            animation: fadeIn 0.5s forwards;
        }

        /* Staggered animation delays */
        p:nth-child(1) { animation-delay: 0.2s; }
        p:nth-child(2) { animation-delay: 0.8s; }
        p:nth-child(3) { animation-delay: 1.5s; }
        p:nth-child(4) { animation-delay: 2.5s; color: #fff; margin-top: 20px;}

        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px dashed #fff;
        }

        a:hover {
            background-color: #fff;
            color: #000;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .cursor::after {
            content: '_';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="terminal">
        <p>> KERNEL: Isemudo.co.uk v1.0</p>
        <p>> STATUS: Building infrastructure...</p>
        <p>> MODULES: Java Backend [OK] // Audio Engine [OK]</p>
        
        <p>> CONTACT: <a href="mailto:hello@isemudo.co.uk">hello@isemudo.co.uk</a><span class="cursor"></span></p>
    </div>

</body>
</html>
